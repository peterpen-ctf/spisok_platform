<h3>Новости</h3>

<?r if logged_admin? ?>
<p class="right">
  <a href="#{NewsController.r(:new)}" class="btn btn-inverse"><i class="icon-plus icon-white"></i> Создать новость</a>
</p>
<?r end ?>

<?r if @news.empty? ?>
  Пока новостей нет.
<?r else ?>
  <?r @news.each do |n| ?>
    <div class="news-entry">
    <p>#{n.content}</p>
    <span class="label">#{n.update_time}</span>
    <?r if logged_admin? ?>
     <a href="#{NewsController.r(:edit, n.id )}" class="label label-important">править</a>
    <?r end ?>
  </div>
  <hr/>
  <?r end ?>
<?r end ?>
