<div>
<form class="form-horizontal" method="post" action="#{UserController.r(:save)}">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" name="email" value="#{@user.email}" readonly />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputName">Имя, Фамилия</label>
    <div class="controls">
      <input type="text" id="inputName" name="full_name" value="#{@user.full_name}" readonly />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputWhereFrom">Откуда вы</label>
    <div class="controls">
      <input type="text" id="inputWhereFrom" name="where_from" value="#{@user.where_from}" class="input-xlarge" />
      <span class="help-block">указывайте, пожалуйста, университет / место работы / город<!--, девичью фамилию матери, имя домашнего питомца, пин от карточки --></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">#{ (submit_label = @submit_action == :create ? 'Создать пользователя' : 'Обновить пользователя') }</button>
    </div>
  </div>
  <input type="hidden" name="csrf_token" value="#{@csrf_token}" />
  <input type="hidden" name="id" value="#{@user.id}" />
</form>

</div>
