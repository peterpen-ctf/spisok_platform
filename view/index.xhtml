<br>
<?r if logged_admin? ?>
<p class="right">
  <a href="#{NewsController.r(:new)}" class="btn btn-inverse"><i class="icon-plus icon-white"></i> Создать новость</a>
</p>
<?r end ?>

<?r if @news.empty? ?>
  Пока новостей нет.
<?r else ?>
  <?r @news.each do |n| ?>
    <div class="news-entry well">
    <div class="pull-right">
      <span class="label" title="#{n.update_time}">#{n.update_time.strftime("%R %d.%m")}</span>
      <?r if logged_admin? ?>
        <a href="#{NewsController.r(:edit, n.id )}" class="label label-important">править</a>
      <?r end ?>
    </div>
    <p>#{n.content}</p>
  </div>
  <?r end ?>
<?r end ?>
