<?r if logged_admin? ?>
  <p> #{TaskController.a('Создать таск', :new)} </p>
<?r end ?>

<table class="table">
  <tr>
    <th>Описание задания</th>
    <th>Цена</th>
  </tr>

  <?r if @tasks.length != 0 ?>
  <?r @tasks.each do |task| ?>
  <tr<?r if not task.is_published ?> class="warning"<?r end ?>>
    <td>
      #{TaskController.a(task.name, :show, task.id)}
      <?r if logged_admin? ?>
        <a href="#{TaskController.r(:edit, task.id)}" class="label label-warning" title="править"><i class="icon-edit icon-white"></i> править</a>
      <?r end ?>
    </td>
    <td>#{task.price}</td>
  </tr>
  <?r end ?>
  <?r else ?>
  <tr>
    <td colspan="2">Пока нет доступных заданий</td>
  </tr>
  <?r end ?>
</table>
