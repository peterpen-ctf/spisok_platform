<div class="tabbable">
  <?r if logged_admin? ?>
  <div class="pull-right"> #{ResourceController.a('Создать ресурс', :new)} </div>
  <?r end ?>

  <div class="tab-content">
    <div class="tab-pane active" id="all">
      <table class="table">
        <tr>
          <th>Ресурс</th>
          <th style="width:180px">Запущен</th>
          <th style="width:180px">Запрошен</th>
        </tr>

        <?r if @resources.length != 0 ?>
        <?r @resources.each do |resource| ?>
        <?r classes = [] ?>
        <?r #if (@current_user.solved_resources.include? resource) then classes.push "success" end ?>
        <?r if (resource.is_running ^ resource.is_requested) then classes.push "warning" end ?>
        <tr<?r if !classes.empty? ?> class="#{classes.join ' '}"<?r end ?>>
        <td>
          <a href="#{ResourceController.r(:edit, resource.id)}" class="label label-warning" title="управление"><i class="icon-edit icon-white"></i> #{resource.name}</a>
        </td>
        <td>#{resource.is_running}</td>
        <td>#{resource.is_requested}</td>
      </tr>
      <?r end ?>
      <?r else ?>
      <tr>
        <td colspan="2">Пока нет ресурсов</td>
      </tr>
      <?r end ?>
    </table>

  </div>


 
        </div>
        </div>
