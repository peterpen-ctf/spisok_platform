<div>
<form class="form-horizontal" method="post" action="#{UserController.r('new_password/' + @user_hash)}">
  <div class="control-group">
    <label class="control-label" for="inputPassword">Пароль</label>
    <div class="controls">
      <input type="password" id="inputPassword" name="password" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPasswordConfirm">Ещё раз</label>
    <div class="controls">
      <input type="password" id="inputPasswordConfirm" name="password_confirm" required>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Поехали</button>
    </div>
  </div>
</form>

</div>
