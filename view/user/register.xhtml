<div>
<form class="form-horizontal" method="post" action="#{UserController.r(:register)}">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" name="email" value="#{@user_form.email}" required>
      <br>
      <span class="help-inline"><i>Необходим для подтверждения регистрации</i></span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputName">Имя, Фамилия</label>
    <div class="controls">
      <input type="text" id="inputName" name="full_name" value="#{@user_form.full_name}" required>
      <span class="help-inline"><i>Указывайте, пожалуйста, реальные имя-фамилию на английском или русском. В противном случае вы не сможете претендовать на получение призов.</i></span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Пароль</label>
    <div class="controls">
      <input type="password" id="inputPassword" name="password" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPasswordConfirm">Ещё раз</label>
    <div class="controls">
      <input type="password" id="inputPasswordConfirm" name="password_confirm" required>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      #{@recaptcha}
      <button type="submit" class="btn btn-primary">Поехали</button>
    </div>
  </div>
</form>

</div>
